
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="empleadoForm" (ngSubmit)="guardar()">
                <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" formControlName="Nombre" class="form-control" />
                </div>

                <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="text" id="Correo" formControlName="Correo" class="form-control" />
                </div>

                <div class="form-group">
                <label for="Telefono">Telefono:</label>
                <input type="text" id="Telefono" formControlName="Telefono" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="area">Selecciona una area:</label>
                    <select class="form-control" formControlName="IdArea">
                    <option *ngFor="let area of areas" [ngValue]="area.idArea">{{ area.descripcion }}</option>
                    </select>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
